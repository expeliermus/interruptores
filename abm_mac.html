<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="./assets/img/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" type="text/css" href="./assets/css/fonts.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/fontawesome.css" />
    <link href="./assets/css/material-kit.css?v=2.0.7" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/bootstrap-material-design.min.css" />
    <link rel="stylesheet" href="assets/css/aos2.css" />
    <title>Dispositivos</title>
    <style>
        .responsive-card-table {
            border-collapse: collapse;
        }

     .responsive-card-table.unstriped tbody {
            background-color: transparent;
        }

    @media screen and (max-width: 640px) {
        .responsive-card-table {}

        .responsive-card-table thead tr {
            position: absolute;
            top: -9999em;
            left: -9999em;
        }

        .responsive-card-table tr {
            border-radius: 25px;
            border: 2px solid #3B1EEB;
            background: #4FC6FF; 
             padding: 20px; 
            display: block;
        }

        .responsive-card-table tr+tr {
            margin-top: 1.5rem;
        }

        .responsive-card-table td {
            border: none;
            display: -webkit-flex;
            display: -ms-flexbox;
            display: flex;
            -webkit-justify-content: flex-start;
            -ms-flex-pack: start;
            justify-content: flex-start;
            -webkit-align-items: center;
            -ms-flex-align: center;
            align-items: center;
            border-bottom: 1px solid #0a0a0a;
            padding-left: 50%;
            position: relative;
            background: #4FC6FF;
        }

        .responsive-card-table td:before {
            content: attr(data-label);
            display: inline-block;
            font-weight: bold;
            line-height: 1.5;
            margin-left: -100%;
            width: 100%;
            position: relative;
            z-index: 1;
            padding: 12px 12px 12px 20px;
        }

        .responsive-card-table td:after {
            content: '';
            position: absolute;
            background: #4FC6FF; 
            width: 45%;
            height: 95%;
            left: 1px;
            top: 1px;
            z-index: 0;
            opacity: 0.2;

        }

        img {
          display: none;
        }
        body {
            font-size: 100%;
            font-weight: bold;
        }
    }
    
    </style>
</head>

<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 " data-aos="fade-up" style="z-index: 9;">
                <div class="table-responsive-sm">
                    <table class="table  unstriped" id="simple">
                        <caption>Lista de Dispositivos<p></p>
                        </caption>
                        <thead>
                            <tr>
                                <th scope="col">Dispositivo</th>
                                <th scope="col">Habitación</th>
                                <th scope="col">RF</th>
                                <th scope="col">
                                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#ModalAgregar" data-toggle="tooltip" data-placement="top" title="Agregar una placa nueva">
                                        <i class="material-icons" style="color:black">playlist_add</i>
                                    </button>
                                </th>
                            </tr>
                        </thead>
                        <tbody id="listado">
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-lg-2" data-aos="fade-up" data-aos-delay="200">
                <img src="assets/img/ABM_1.png" alt="Image" width="600px" height="600px" style="opacity: 1">
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="ModalHabitacion" tabindex="-1" role="dialog" aria-labelledby="ModalHabitacionLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered " role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Cambiar la habitación</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="form-inline" action="" method="post">
                        <div class="form-group">
                            <label for="inputNombreHabitacion" class="bmd-label-floating">habitación</label>
                            <input type="text" class="form-control" id="inputNombreHabitacion" size="40%" />
                        </div>
                        <div class="form-group">
                            <input type="hidden" id="inputMAC" />
                            <div class="switch"><label><input id="rf" type="checkbox" onclick="rfcambia();" />RF</label></div>
                        </div>
                        <div class="form-group" style="display: none;" id="inputRFlabel">
                            <label for="inputRF" class="bmd-label-floating">cuales habitaciones escucha?</label>
                            <input type="text" class="form-control" id="inputRF" size="50%" />
                        </div>
                        <span class="form-group bmd-form-group">
                            <!-- needed to match padding for floating labels -->
                            <button type="button" id="ModalHabBoton" class="btn btn-primary">Grabar</button>
                        </span>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="ModalAgregar" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered " role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Agregar un dispositivo</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="form-inline" action="" method="post">
                        <div class="form-group">
                            <label for="inputMACalta" class="bmd-label-floating">mac address</label>
                            <input type="text" class="form-control" id="inputMACalta" size="50%" />
                        </div>
                        <div class="form-group">
                            <label for="inputNombreHabitacionAlta" class="bmd-label-floating">habitación</label>
                            <input type="text" class="form-control" id="inputNombreHabitacionAlta" size="50%" />
                        </div>
                        <div class="form-group">
                            <label for="inputRFalta" class="bmd-label-floating">cuales habitaciones escucha su RF?</label>
                            <input type="text" class="form-control" id="inputRFalta" size="50%" />
                        </div>
                        <span class="form-group bmd-form-group">
                            <!-- needed to match padding for floating labels -->
                            <button type="button" id="ModalHabBotonAlta" class="btn btn-primary">Grabar</button>
                        </span>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="ModalBorrar" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>¿Borrarla?</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="form-inline" action="" method="post">
                        <div class="form-group">
                            <input type="hidden" id="inputMACbaja" />
                        </div>
                        <span class="form-group bmd-form-group">
                            <button type="button" id="ModalBotonBorrar" class="btn btn-outline-warning" style="margin-right: 20px; margin-left: 20px">Si</button>
                            <button type="button" data-dismiss="modal" class="btn btn-outline-primary">No</button>
                        </span>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./assets/js/jquery.min.js" type="text/javascript"></script>
    <script src="./assets/js/popper.js"></script>
    <script src="./assets/js/bootstrap-material-design.js"></script>
    <script>
    var datosDesdeSQL = 'xyzopqdatosdesdeelserver'

    var linea = '';
    for (var caso of JSON.parse(datosDesdeSQL)) {
        agregaLinea(caso.mac, caso.habitacion, 0, caso.rf);
    }


    function agregaLinea(mac, hab, color, rf) {
        var vcolor = 'gray';
        var adicional = '';
        switch (color) {
            case 1:
                vcolor = 'red';
                adicional = 'data-toggle="tooltip" data-placement="left" title="Se grabó en SQL pero no se pudo subscribir"';
                break;
            case 2:
                vcolor = 'lightgreen';
                break;
            default:
                vcolor = 'gray';

        }
        if (rf == null) { rf = 'No' }
        var linea = '';
        //background: #4FC6FF; 
        linea = linea + '<tr style="color:' + vcolor + '" >'
        linea = linea + '<td data-label="Dispositivo" class="' + adicional + '">' + mac + '</td>'
        linea = linea + ' <td data-label="habitación">' + hab + '</td>'
        linea = linea + ' <td data-label="RF">' + rf + '</td>'
        linea = linea + ' <td data-label="Acción" >'
        linea = linea + ' <button type="button" onclick="tomaDato($(this))" class="btn btn-primary" data-toggle="modal" data-target="#ModalHabitacion" data-toggle="tooltip" data-placement="bottom" title="Cambiar el nombre de la Habitación">'
        linea = linea + '     <i class="material-icons">cached</i>'
        linea = linea + ' </button>'
        linea = linea + ' <button type="button" onclick="tomaDatoBaja($(this))" class="btn btn-primary" data-toggle="modal" data-target="#ModalBorrar" data-toggle="tooltip" data-placement="bottom" title="Desubscribe esta placa">'
        linea = linea + '     <i class="material-icons">delete</i>'
        linea = linea + ' </button>'
        linea = linea + ' </td>'
        linea = linea + '</tr>'
        $("#listado").append(linea);
    }


    $(document).ready(function() {
        $('body').bootstrapMaterialDesign();
        $('#ModalHabBoton').attr('onClick', 'enviaModif()');
        $('#ModalHabBotonAlta').attr('onClick', 'enviaAlta()');
        $('#ModalBotonBorrar').attr('onClick', 'enviaBaja()');

        $('#ModalHabitacion').on('shown.bs.modal', function() {
            $('#inputNombreHabitacion').trigger('focus');
        })
        $('#ModalAgregar').on('shown.bs.modal', function() {
            $('#inputMACalta').trigger('focus');
        })

        $('button').tooltip();
        $('td').tooltip();
        $('#rf').change(function() {

        });
    });

    function rfcambia() {
        $("#inputRFlabel").fadeToggle("slow");
    }

    function tomaDato(e) {
        $("#inputMAC").val(e.parent().parent().children().html());
    }

    function tomaDatoBaja(e) {
        $("#inputMACbaja").val(e.parent().parent().children().html());
    }



    function enviaAlta() {
        $("#ModalHabBotonalta").attr('onClick', '');
        var habitacion = $("#inputNombreHabitacionAlta").val();
        var mac = $("#inputMACalta").val();
        var rf = $("#inputRFalta").val();

        $.ajax({
            type: "POST",
            data: {
                mac: mac,
                habitacion: habitacion,
                rf: rf

            },
            contentType: 'application/x-www-form-urlencoded',
            mimeType: 'application/x-www-form-urlencoded', //Property added in 1.5.1
            url: "http://172.22.112.120:80/macalta",
            success: function(msg) {
                //   console.log(msg);
                var respuesta = JSON.parse(msg);
                //   console.log(respuesta);
                //   console.log(respuesta[0].error);
                if (respuesta[0].error != '0') {
                    alert(respuesta[0].error);
                } else {
                    if (respuesta[0].repetido == 1) {
                        alert('Este mac address ya estaba en la base de datos, ahora ni se lo volvió a agregar ni se lo volvió a subscribir')
                    } else {
                        if (respuesta[0].hecho == 1) { agregaLinea(mac, habitacion, 1); } //alta sin subscrip  
                        if (respuesta[0].hecho == 2) { agregaLinea(mac, habitacion, 2); } //alta con subscrip  
                        if (respuesta[0].recibido == 1) { alert('se procesó el pedido de alta, pero no se informa si fué satisfactorio') }
                    }
                    $("#inputNombreHabitacionAlta").val('');
                    $("#inputRFalta").val(null);
                }
                if (respuesta[0].hecho == 0) { alert("Hay conexion pero el servidor SQL rechazó el pedido, no se grabó el cambio"); }
                $('#ModalHabBotonalta').attr('onClick', 'enviaModif()');
            },
            error: function(XMLHttpRequest, textStatus, errorThrown) {
                alert("No hay conexion, no se grabó el cambio");
                $('#ModalHabBotonalta').attr('onClick', 'enviaModif()');
            }
        });
    }

    function enviaModif() {
        $("#ModalHabBoton").attr('onClick', '');
        var habitacion = $("#inputNombreHabitacion").val();
        var mac = $("#inputMAC").val();
        var rf = $("#inputRF").val();

        $.ajax({
            type: "POST",
            data: {
                mac: mac,
                habitacion: habitacion,
                rf: rf
            },
            contentType: 'application/x-www-form-urlencoded',
            mimeType: 'application/x-www-form-urlencoded', //Property added in 1.5.1
            url: "http://172.22.112.120:80/macmodifica",
            success: function(msg) {
                var respuesta = JSON.parse(msg);
                //console.log(respuesta[0].hecho);
                if (respuesta[0].hecho == 1) {
                    window.location.reload(false);
                }
                if (respuesta[0].hecho == 0) { alert("Hay conexion pero el servidor SQL rechazó el pedido, no se grabó el cambio"); }
                //$('#ModalHabBoton').attr('onClick', 'enviaModif()');  no es necesaria, se hace reload de la pagina
            },
            error: function(XMLHttpRequest, textStatus, errorThrown) {
                alert("No hay conexion, no se grabó el cambio");
                $('#ModalHabBoton').attr('onClick', 'enviaModif()');
            }
        });
    }

    function enviaBaja() {
        $("#ModalBotonBorrar").attr('onClick', '');
        var mac = $("#inputMACbaja").val();

        $.ajax({
            type: "POST",
            data: {
                mac: mac
            },
            contentType: 'application/x-www-form-urlencoded',
            mimeType: 'application/x-www-form-urlencoded', //Property added in 1.5.1
            url: "http://172.22.112.120:80/macbaja",
            success: function(msg) {
                var respuesta = JSON.parse(msg);
                if (respuesta[0].error != '0') {
                    alert(respuesta[0].error);
                } else {
                    if (respuesta[0].hecho == 1) {
                        alert("Se la borró de la base de datos pero no pudo ser des-subscripta");
                        window.location.reload(false);
                    }
                    if (respuesta[0].hecho == 2) { window.location.reload(false); }
                    //$('#ModalHabBoton').attr('onClick', 'enviaModif()');  no es necesaria, se hace reload de la pagina
                }
            },
            error: function(XMLHttpRequest, textStatus, errorThrown) {
                alert("No hay conexion, no se grabó el cambio");
                $('#ModalBotonBorrar').attr('onClick', 'enviaBaja()');
            }
        });
    }
    </script>
